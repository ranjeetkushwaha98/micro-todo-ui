name: "todoui workflow"
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'manifest/**'
      - '.github/workflows/**'
permissions:
  contents: read
  id-token: write
jobs:
  build-job:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: todo-ui-r
      IMAGE_VERSION: v1
      ACR_NAME: testacr3211
      ACR_LOGIN_SERVER: testacr3211.azurecr.io
      
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
         client-id: 7fad8abf-358a-4d48-9409-a3240b110650
         tenant-id: 8ab5781a-7bf2-4b23-8a88-9ac543f6f20f
         subscription-id: 135c8cc3-c5aa-4358-9e11-f2056457e4a5

      - name: acr login
        run: |
          az acr login --name $ACR_NAME

      - name: build image
        run: |
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:IMAGE_VERSION .

      - name: build image
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:IMAGE_VERSION
  
